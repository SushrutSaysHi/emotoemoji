 <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container" style="margin-top: 10px;">
  
    <center>

      <h3 class="btn btn-warning heading">

        Emotion to emoji

        <br><br>

        <span>😁</span>
        <span>😂</span>
        <span>😭</span>
        <span>😡</span>

      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: blue">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label>Webcam view</label>
        <div id="webcam_div"></div>
        <br>
        <button class="btn btn-outline-warning" type="submit" onclick="capture_img()">Capture Image</button>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label class="text-success" style="background-color: white;">Prediction 1</label>
        
        <p class="emo_name" id="pre1"></p>

        <p class="emo" id="emo_pre1"></p>

        <label class="text-success" style="background-color: white;">Prediction 2</label>
        
        <p class="emo_name" id="pre2"></p>

        <p class="emo" id="emo_pre2"></p>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <div id="snap_div"></div>
        <br>
        <button class="btn btn-outline-success" type="submit" onclick="identify_img()">Identify Image</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
